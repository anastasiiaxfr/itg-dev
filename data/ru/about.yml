    - paragraph: Компания ITG существует с 2018 года. С тех пор мы значительно выросли, о чем свидетельствуют наши успешные проекты в направлениях Web 2.0 и Web 3.0. За это время маленький отдел из 3 человек превратился в команду из 25 профессиональных специалистов, ставших нашей гордостью и главным ресурсом. Вместе мы воплотили в жизнь более 50 проектов для 28 счастливых клиентов.
    - paragraph: Наша команда опытных разработчиков создает высококачественные веб-приложения, сайты и платформы, учитывая последние тенденции и инновации в области технологий. Мы разрабатываем пользовательские интерфейсы, интегрируем функциональность блокчейна и заботимся о безопасности и надежности разработанных решений.
    - paragraph: Мы стремимся к долгосрочным партнерским отношениям с нашими клиентами и придаем большое значение индивидуальному подходу. Мы работаем тесно с каждым клиентом, чтобы понять его уникальные потребности и цели, и предлагаем решения, максимально соответствующие и превосходящие их ожидания.

