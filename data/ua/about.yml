  col: 
    - paragraph: Компанія ITG існує з 2018 року. З того часу ми значно зросли, про що свідчать наші успішні проекти у сферах Web 2.0 та Web 3.0. Протягом цього часу невеликий відділ з трьох осіб перетворився на команду з 25 професійних фахівців, які стали нашою гордістю та головним ресурсом. Разом ми втілили в життя понад 50 проектів для 28 задоволених клієнтів.
    - paragraph: Наша команда досвідчених розробників створює високоякісні веб-додатки, сайти та платформи, з урахуванням останніх тенденцій та інновацій у сфері технологій. Ми розробляємо користувацькі інтерфейси, інтегруємо функціональність блокчейну та піклуємося про безпеку та надійність розроблених рішень.
    - paragraph: Ми прагнемо до довгострокових партнерських відносин з нашими клієнтами та надаємо велике значення індивідуальному підходу. Ми тісно співпрацюємо з кожним клієнтом, щоб зрозуміти його унікальні потреби та цілі, і пропонуємо рішення, що максимально відповідають і перевершують їх очікування.

