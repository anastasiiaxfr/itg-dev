{{ $data := index .Site.Data .Site.Language.Lang }} {{ if
$data.homepage.section_benefits }} {{ with $data.homepage.section_benefits }}

<section class="section section_1" id="benefits">
  <div class="container">

    {{- partial "_hgroup.html" . -}}

    <div class="box__wrap">
      {{ range .items }}
      <figure class="box">
        <div class="box__img">
          <img src="{{ .img | relURL }}" alt="{{ .title }}" />
        </div>
        <div class="box__content">
          <div class="box__title">{{ .title }}</div>
          <div class="box__text">{{ .description }}</div>
        </div>
      </figure>
      {{ end }}
    </div>
  </div>
</section>

{{ end }} {{ end }}
