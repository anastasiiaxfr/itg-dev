<meta charset="utf-8">
<title>{{ if .IsHome }} ITG | {{ .Title }} {{ else }} ITG | {{ .Title }} {{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

{{ with .Site.Params.author }}
<meta name="author" content="{{ . }}">{{ end }}
{{ hugo.Generator }}

<!-- canonical link tag -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Facebook and Twitter integration -->
{{ if not .Site.Params.OpenGraph.hide }}
<!-- FACESPACE -->
<meta property="og:title" content="{{ if .IsHome }} ITG | {{ .Title }}  {{ else }} ITG | {{ .Title }} {{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">

<meta property="og:image:height" content="300">
<meta property="og:image:width" content="600">
<meta property="og:image" content="{{ `images/og.jpg` | relURL }}">

<meta property="fb:app_id" content="...">
<meta property="fb:admins" content="{{ .Site.Params.author }}">

<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">

<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta name="twitter:image" content="{{ `images/og.jpg` | relURL }}" />
<meta name="twitter:card" content="" />
{{ end }}

<!-- THE TWITTER MACHINE -->
<meta name="twitter:card" content="...">

<meta name="twitter:site" content="{{ .Permalink }}">
<meta name="twitter:creator" content="{{ .Site.Params.author }}">

<meta name="twitter:title" content="{{ if .IsHome }} ITG | {{ .Title }} {{ else }} ITG | {{ .Title }} {{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta name="twitter:image:src" content="{{ `images/og.jpg` | relURL }}">


<!-- G++ -->
<meta itemprop="name" content="{{ .Permalink }}">
<meta itemprop="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta itemprop="image" content="{{ `images/og.jpg` | relURL }}">


<link href="{{ `fav/minilogo.ico` | relURL }}" rel="shortcut icon" type="image/x-icon" />
<link href="{{ `fav/minilogo.ico` | relURL }}" rel="icon" type="image/x-icon" />

<!--Favicon-->
<link rel="shortcut icon" href="{{ `fav/favicon.png` | relURL }}" type="image/x-icon">

<link rel="manifest" href="{{ `fav/site.webmanifest` | relURL }}">
