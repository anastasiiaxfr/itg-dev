{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.hero }}
{{ with $data.homepage.hero }}

<section class="hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="mx-auto text-center">

                <h1>
                    {{ .title }}
                </h1>

                <p class="text__sub">
                    {{ .sub_title }}
                </p>

                <img src="{{ `../images/img1.png` }}" alt="{{ .Title }}" class="hero__img">


                <a href="#benefits" class="hero__action">
                    <svg class="icon" width="64" height="64">
                        <use xlink:href="#arr-btm"></use>
                    </svg>
                </a>

            </div>
        </div>
    </div>
</section>

{{ end }}
{{ end }}
