{{ define "main" }}


<section class="error-page">
  <div class="center">
    <div class="text-center py-5 my-5">
      {{- partial "_logo.html" . -}}

      <h1 class="my-2">404</h1>
      <h3>Page Not Found</h3>
      <p>
        The link you clicked may be broken or the <br />page may have been
        removed.
      </p>
      <div class="mt-3">
        <a href="{{ .Site.BaseURL | relLangURL }}" class="btn">visit homepage</a>
      </div>
    </div>
  </div>
</section>

<style>
  html,
  body {
    height: 100%;
    min-height: 100vh;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  footer {
    display: none;
  }

  .page__wrapper {
    flex: 1 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .text-center {
    text-align: center;
  }

  h1 {
    font-size: 10em;
    line-height: 1;
  }

  .btn {
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
</style>

{{ end }}
